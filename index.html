<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test</title>
    <link rel="stylesheet" href="css/ywh_banner.css">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/ywh_banner.js"></script>
    <style>
        .container {
            width: 600px;
            height: 200px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="wrapper">
        <div class="slide">
            <img src="images/ad-01.jpg">
        </div>
        <div class="slide">
            <img src="images/ad-02.jpg">
        </div>
        <div class="slide">
            <img src="images/ad-03.jpg">
        </div>
        <div class="slide">
            <img src="images/ad-04.jpg">
        </div>

    </div>
    <div class="pre-button"></div>
    <div class="next-button"></div>
    <div class="pagination"></div>
</div>
<script>
  banner.init(".container", {
    autoplay: true,
    autoplaytime: 2000,
    loop: true,
    mouseoverstop: true,
    pagination: ".pagination",
    paginationcontrol: true,
    prebutton: ".pre-button",
    nextbutton: ".next-button",
  });
</script>
</body>

</html>
